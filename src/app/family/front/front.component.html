    <div class="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-section">
                    <div class="logo-2">
                        <!-- <a [routerLink]="['/']">
                            <img src="../../../assets/Landing-Page/client-resources/logo/client-logo.png" alt="logo">
                        </a> -->
                    </div>
                    <div class="typing">
                        <h3>Create your Spoitfy Account</h3>
                    </div>
                    <form class="mt-62" (ngSubmit)="create()" #signInForm="ngForm">
                        <!-- <div id="warning" class="warning {{ error_message != null ? '' : 'hide' }}" role="alert">
                {{ error_message }}
              </div> -->
                        <div class="form-group">
                            <label for="second_field" class="form-label float-start">Email</label>
                            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="info.email" type="email"
                                [email]="true" id="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="form-group clearfix">
                            <label for="third_field" class="form-label float-start">Password</label>
                            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="info.password" id="password"
                                type="{{show_pass == true ? 'text' : 'password'}}" class="form-control"
                                autocomplete="off" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="form-group clearfix">
                            <input class="checkbox" type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="show_pass"
                                ng-true-value="1" ng-false-value="0">
                            
                            <div class="show__pass"><label for="third_field" class="form-label float-start">Show Password</label></div>
                        </div>
                        <div class="form-group clearfix">
                            <button *ngIf="submitted == false" type="submit" class="register-btn-fill">Create</button>
                            <button *ngIf="submitted == true" disabled class="register-btn-fill"><i
                                    class="fa fa-spinner button-spinner"></i> Please wait</button>
                        </div>
                    </form>

                    <div class="clearfix mt-62"></div>
                    <p>Created by Error0101</p>
                </div>
            </div>
        </div>
    </div>
</div>
